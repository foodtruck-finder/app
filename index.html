<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Food Truck Finder</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/base.css">


    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>
  
    <!-- Header and Navigation
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <nav class="navbar container">
        <div class="nav-container twelve columns">
            <img class="logo four columns" src="images/logo.svg" alt="Main Logo" />
            <ul class="navbar-list eight columns">
                <li class="navbar-list-item"> <a class="navbar-list-link" href="#">Home</a> </li>
                <li class="navbar-list-item"> <a class="navbar-list-link" href="#">Find|Results</a> </li>
                <li class="navbar-list-item"> <a class="navbar-list-link" href="#">Top 20</a> </li>
            </ul>
        </div>
    </nav>
    <hr class="divisor">

    <!-- Home Section
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="section home">
        <div class="form-container">
            <div class="row">
                <div class="twelve columns">
                  <!-- <div class="truck-image">
                      <img class="u-max-full-width" id="truck-image" src="images/placeholder.png">
                  </div> -->
                    <h3 class="section-heading">Enter Your Location</h3>
    <!-- Form 2
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
                    <form>
                        <div class="row">
                            <div class="twelve columns">
                                <label for="location"></label>
                                <input type="location" placeholder="where are you?" id="location">
                            </div>
                        </div>
                        <input class="button-primary" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <hr class="divisor">

    <!-- Find | Results Section
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="section search">
      <div class="container">
          <div class="row">
              <div class="twelve columns">
                  <h3 class="section-heading">Find | Results</h3>
                  <p class="section-description">Your filtered search results will populate below.</p>
              </div>
          </div>

    <!-- Form 2
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
          <div class="form-container">
              <form>
                <div class="row">
                    <!-- <div class="twelve columns"> -->
                        <label><input type="checkbox" id="openNow" value="openNow"> Open now?</label>
                        <ul id="filters">
                          <div class="one-half column category">
                            <img class="u-max-full-width" src="images/distance-icon.svg">
                              <li>
                                <select id="distance-filter">
                                  <option value="">-- Filter by Distance --</option>
                                </select>
                              </li>
                          </div>
                        <div class="one-half column category">
                          <img class="u-max-full-width" src="images/cuisine-icon.svg">
                            <li>
                              <select id="cuisine-filter">
                                <option value="">-- Filter by Cuisine --</option>
                              </select>
                            </li>
                        </div>
                      </ul>
                    <!-- </div> -->
                </div>
            </form>

          </div>

    </section>
    <hr class="divisor">

    <!-- Top 20 Section
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="section top20">
      <div class="container">
          <div class="row">
              <div class="twelve columns">
                  <h3 class="section-heading">Top 20</h3>
                  <p class="section-description">Below you can find the Top 20 results in your area.</p>
              </div>
          </div>
    </section>
    <hr class="divisor">

    <footer>
        <div class="footer-container twelve columns">
            <p>Copyright 2016 | FoodTruck Finder Team</p>
        </div>
    </footer>

    <!-- End Document
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
