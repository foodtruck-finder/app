<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Food Truck Finder</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/base.css">


    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>
    <!-- Header and Navigation
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <nav class="navbar container">
        <div class="nav-container twelve columns">
            <img class="logo four columns" src="images/logo.svg" alt="Main Logo" />
            <ul class="navbar-list eight columns">
                <li class="navbar-list-item"> <a class="navbar-list-link" href="#">Home</a> </li>
                <li class="navbar-list-item"> <a class="navbar-list-link" href="#">Find|Results</a> </li>
                <li class="navbar-list-item"> <a class="navbar-list-link" href="#">Top 20</a> </li>
            </ul>
        </div>
    </nav>
    <hr>

    <!-- Home Section
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="home">
        <div class="container">
            <div class="row">
                <div class="twelve columns" style="margin-top: 5%">
                    <h3>Hi <span id="visitor">""</span>!</h3>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="row">
                <div class="twelve columns" style="margin-top: 5%">
                    <h4>Enter Your Location</h4>
                    <form>
                        <div class="row">
                            <div class="twelve columns">
                                <label for="location">Location:</label>
                                <input type="location" placeholder="where are you?" id="location">
                            </div>
                        </div>
                        <input class="button-primary" type="submit" value="Submit">
                    </form>

                    <!-- Find location -->
                    <div class="wrapper">
                        <div id="map">
                            <span class="helper">Click the button below to show your location on the map</span>
                            <!-- <img id="preloader" src="images/5.gif"> -->
                        </div>

                        <a class="button" href="" title="">Find My Location</a>

                        <div id="results">
                            <span class="longitude"></span><br>
                            <span class="latitude"></span><br>
                            <span class="location"></span>
                        </div>

                    </div><!--End Wrapper-->


                </div>
            </div>
        </div>
    </section>
    <hr>
    <!-- Find | Results Section
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="findResults">
      <div class="container">
          <div class="row">
              <div class="twelve columns" style="margin-top: 5%">
                  <h3>Find | Results</h3>
              </div>
          </div>
    </section>
    <hr>
    <!-- Top 20 Section
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="top20">
      <div class="container">
          <div class="row">
              <div class="twelve columns" style="margin-top: 5%">
                  <h3>Top 20</h3>
              </div>
          </div>
    </section>
    <hr>
    <footer>
        <div class="footer-container twelve columns">
            <p>Copyright 2016 | FoodTruck Finder Team</p>
        </div>
    </footer>
    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="scripts/locator.js"></script>
</body>

</html>
