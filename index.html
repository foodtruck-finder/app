<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Food Truck Finder</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/base.css">


    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

    <!-- Header and Navigation
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <nav class="navbar container">
        <div class="nav-container twelve columns">
            <img class="logo four columns" src="images/logo.svg" alt="Main Logo" />
            <ul class="navbar-list eight columns">
                <li class="navbar-list-item"> <a class="navbar-list-link" href="/">Home</a> </li>
                <li class="navbar-list-item"> <a class="navbar-list-link" href="/search">Find|Results</a> </li>
                <li class="navbar-list-item"> <a class="navbar-list-link" href="/top20">Top 20</a> </li>
            </ul>
        </div>
        <form>
            <div class="form-container">
              <div class="row">
                <div class="twelve columns">
                    <label for="location">Your location is: </label>
                    <input type="location" placeholder="where are you?" id="location">
                </div>
            </div>
        </form>
    </nav>
    <hr class="divisor">

    <!-- Home Section
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="section home">
      <div id="map">
      </div>
    </section>
    <hr class="divisor">

    <!-- Find | Results Section
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="section search">
      <div class="container">
          <div class="row">
              <div class="twelve columns">
                  <h3 class="section-heading">Find | Results</h3>
                  <p class="section-description">Your filtered search results will populate below.</p>
              </div>
          </div>

    <!-- Form 2
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
          <div class="form-container">
              <form>
                <div class="row">
                    <!-- <div class="twelve columns"> -->
                        <label><input type="checkbox" id="openNow" value="openNow"> Open now?</label>
                        <ul id="filters">
                          <div class="one-half column category">
                            <img class="u-max-full-width" src="images/distance-icon.svg">
                              <li>
                                <select id="distance-filter">
                                  <option value="">-- Filter by Distance --</option>
                                </select>
                              </li>
                          </div>
                        <div class="one-half column category">
                          <img class="u-max-full-width" src="images/cuisine-icon.svg">
                            <li>
                              <select id="cuisine-filter">
                                <option value="">-- Filter by Cuisine --</option>
                              </select>
                            </li>
                        </div>
                      </ul>
                    <!-- </div> -->
                </div>
            </form>

          </div>

    </section>
    <hr class="divisor">

    <!-- Top 20 Section
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="section top20">
      <div class="container">
          <div class="row">
              <div class="twelve columns">
                  <h3 class="section-heading">Top 20</h3>
                  <p class="section-description">Below you can find the Top 20 results in your area.</p>
              </div>
          </div>

          <script id="top-20-template" type="text/x-handlebars-template">
            <li>
              <a href="{{yelp_url}}" target="_blank"><h3>{{foodTruckName}}</h3></a>
              <p>Location: {{  }}</p>
              <p>Cuisine: {{  }}</p>

            </li>
          </script>
    </section>
    <hr class="divisor">

    <footer>
        <div class="footer-container twelve columns">
            <p>Copyright 2016 | FoodTruck Finder Team</p>
        </div>
    </footer>

    <!-- End Document -->


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE-4-HYH9Din8Tjjpa2Nwrvd6CfI4dFtA&callback=initMap"></script> --> -->
  <script type ="text/javascript" src="scripts/mapCreator.js"></script>
  <script type ="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.amd.min.js"></script>
  <script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE-4-HYH9Din8Tjjpa2Nwrvd6CfI4dFtA&callback=initMap"></script>

  <script type ="text/javascript" src="vendor/jquery-3.1.1.js"></script>
  <script type ="text/javascript" src="vendor/page.js"></script>
  <script type ="text/javascript" src="vendor/handlebars-v4.0.5.js"></script>

  <script type ="text/javascript" src="scripts/oauth.js"></script>
  <script type ="text/javascript" src="scripts/sha1.js"></script>
  <script type ="text/javascript" src="scripts/yelpAPI.js"></script>

  <script type ="text/javascript" src="scripts/homeController.js"></script>
  <script type ="text/javascript" src="scripts/searchController.js"></script>
  <script type ="text/javascript" src="scripts/topController.js"></script>
  <script type ="text/javascript" src="scripts/homeView.js"></script>
  <script type ="text/javascript" src="scripts/searchView.js"></script>
  <script type ="text/javascript" src="scripts/topView.js"></script>
  <script type ="text/javascript" src="scripts/routes.js"></script>

</body>

</html>
