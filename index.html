<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs

    <meta charset="utf-8">
    <title>Food Truck Finder</title>
    <meta name="description" content="">

    <!-- Mobile Specific Metas

    <!-- FONTS

    <!-- CSS

    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Handlebars template for search results
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <script id="searchResults-template" type="text/x-handlebars-template">

        <a target="_blank" href="{{businesses.0.url}}">{{businesses.0.name}}</a>

      </li>
      <li>
        <a target="_blank" href="{{businesses.1.url}}">{{businesses.1.name}}</a>
        <p>Rating: {{businesses.1.rating}} stars</p>
        <img src="{{businesses.1.image_url}}">
      </li>
      <li>
        <a target="_blank" href="{{businesses.2.url}}">{{businesses.2.name}}</a>
        <p>Rating: {{businesses.2.rating}} stars</p>
        <img src="{{businesses.2.image_url}}">
      </li>
      <li>
        <a target="_blank" href="{{businesses.3.url}}">{{businesses.3.name}}</a>
        <p>Rating: {{businesses.3.rating}} stars</p>
        <img src="{{businesses.3.image_url}}">
      </li>
      <li>
        <a target="_blank" href="{{businesses.4.url}}">{{businesses.4.name}}</a>
        <p>Rating: {{businesses.4.rating}} stars</p>
        <img src="{{businesses.4.image_url}}">
      </li>
      <li>
        <a target="_blank" href="{{businesses.5.url}}">{{businesses.5.name}}</a>
        <p>Rating: {{businesses.5.rating}} stars</p>
        <img src="{{businesses.5.image_url}}">
      </li>
      <li>
        <a target="_blank" href="{{businesses.6.url}}">{{businesses.6.name}}</a>
        <p>Rating: {{businesses.6.rating}} stars</p>
        <img src="{{businesses.6.image_url}}">
      </li>
      <li>
        <a target="_blank" href="{{businesses.7.url}}">{{businesses.7.name}}</a>
        <p>Rating: {{businesses.7.rating}} stars</p>
        <img src="{{businesses.7.image_url}}">
      </li>
    </script>

    <!-- Handlebars template for top20 results
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script id="top-20-template" type="text/x-handlebars-template">
        <li>
            <a href="{{businesses_url}}" target="_blank"><h3>{{businessesName}}</h3></a>
            <img src="{{businesses.img}}">
            <p>Rating: {{ }} stars</p>
            <p>Location: {{ }}</p>
            <p>Cuisine: {{ }}</p>

        </li>
    </script>

</head>

<body>

    <!-- Header and Navigation
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <nav class="navbar container">
        <div class="nav-container twelve columns">
            <img class="logo four columns" src="images/logo.svg" alt="Main Logo" />
            <ul class="navbar-list eight columns">
                <li class="navbar-list-item"> <a class="navbar-list-link" href="/">Home</a> </li>
                <li class="navbar-list-item"> <a class="navbar-list-link" href="/search">Find|Results</a> </li>
                <li class="navbar-list-item"> <a class="navbar-list-link" href="/top20">Top 20</a> </li>
            </ul>
        </div>
        <form>
            <div class="form-container">
                <div class="row">
                    <div class="twelve columns">
                        <label for="location"></label>
                        <input type="location" placeholder="where are you?" id="location">
                        <input id="location-submit" class="button-primary" type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </form>
    </nav>
    <hr class="divisor">

    <!-- Home Section
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="section home">
        <div id="map">
        </div>
    </section>
    <hr class="divisor">

    <!-- Find | Results Section
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="section search">
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <h3 class="section-heading">Find | Results</h3>
                    <p class="section-description">Your filtered search results will populate below.</p>
                </div>
            </div>

            <!-- Form 2
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
            <div class="form-container">
                <form>
                    <div class="row">
                        <!-- <div class="twelve columns"> -->
                        <label><input type="checkbox" id="openNow" value="openNow"> Open now?</label>
                        <ul id="filters">
                            <div class="one-half column category">
                                <img class="u-max-full-width" src="images/distance-icon.svg">
                                <li>
                                    <select id="distance-filter">
                                  <option value="">-- Filter by Distance --</option>
                                </select>
                                </li>
                            </div>
                            <div class="one-half column category">
                                <img class="u-max-full-width" src="images/cuisine-icon.svg">
                                <li>
                                    <select id="cuisine-filter">
                                <option value="">-- Filter by Cuisine --</option>
                              </select>
                                </li>
                            </div>
                        </ul>
                        <!-- </div> -->
                    </div>
                </form>

            </div>

          <!-- Search results populated by template
          –––––––––––––––––––––––––––––––––––––––––––––––––– -->
          <section id="search-results-container">
            <ul id="search-results-list">
            </ul>
          </section>


    </section>
    <hr class="divisor">

    <!-- Top 20 Section
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <section class="section top20">
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <h3 class="section-heading">Top 20</h3>
                    <p class="section-description">Top 20 results in your area</p>
                </div>
            </div>

            <label><input type="checkbox" id="openNowTop20" value="openNow"> Open now?</label>


          </div>
    </section>
    <hr class="divisor">

    <footer>
        <div class="footer-container twelve columns">
            <p>Copyright 2016 | FoodTruck Finder Team</p>
        </div>
    </footer>

    <!-- End Document -->

    <script type="text/javascript" src="scripts/mapCreator.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.amd.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE-4-HYH9Din8Tjjpa2Nwrvd6CfI4dFtA&callback=initMap"></script>

    <script type="text/javascript" src="vendor/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="vendor/page.js"></script>
    <script type="text/javascript" src="vendor/handlebars-v4.0.5.js"></script>

    <script type="text/javascript" src="scripts/oauth.js"></script>
    <script type="text/javascript" src="scripts/sha1.js"></script>

    <script type="text/javascript" src="scripts/homeController.js"></script>
    <script type="text/javascript" src="scripts/searchController.js"></script>
    <script type="text/javascript" src="scripts/topController.js"></script>
    <script type="text/javascript" src="scripts/homeView.js"></script>
    <script type="text/javascript" src="scripts/searchView.js"></script>
    <script type="text/javascript" src="scripts/topView.js"></script>
